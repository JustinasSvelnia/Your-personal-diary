<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <header>
      <h1><span>Your</span> personal diary</h1>
    </header>
    <form>
      <textarea class="entrie-input"></textarea>
      <button class="entrie-button" type="submit">
        <i class="fas fa-plus-square"></i>

    </form>
    <div class="entries-container">
      <ul class="entries-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
